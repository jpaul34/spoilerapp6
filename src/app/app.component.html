<div hide = "true">
  <input type="text" #textoImput>
  <h1 [class] = "nombreClase"> Hola amigos </h1>
  <p>Nombre:{{nombre}} </p>
  <p>Apellido:{{apellido}} </p>
  <p>Edad:{{edad}} </p>
  <p>Sueldo:{{sueldo | currency}} </p>
  <p>Fecha Nacimiento:{{fechaMacimiento | date:'yyyy/MM/dd'}} </p>
  <button (click)="cambiarClaseDeTitulo() "> {{nombreBoton}} </button>
  <button (click)="aplicarClase(textoImput.value)"> Aplicar Clase </button>

</div>
